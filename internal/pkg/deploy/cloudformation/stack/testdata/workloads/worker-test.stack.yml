  AddonsStack:
    Metadata:
      'aws:copilot:description': 'An Addons CloudFormation Stack for your additional AWS resources'
    Type: AWS::CloudFormation::Stack
    Condition: HasAddons
    Properties:
      Parameters:
        App: !Ref AppName
        Env: !Ref EnvName
        Name: !Ref WorkloadName
      TemplateURL: !Ref AddonsTemplateURL
  CPURollbackAlarm:
    Metadata:
      'aws:copilot:description': "A CloudWatch alarm associated with CPU utilization for deployment rollbacks"
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Roll back ECS service if CPU utilization is greater than or equal to 70% twice in 3 minutes."
      AlarmName: my-app-test-dogworker-CopilotRollbackCPUAlarm
      Namespace: 'AWS/ECS'
      Dimensions:
        - Name: ClusterName
          Value:
            Fn::ImportValue: !Sub '${AppName}-${EnvName}-ClusterId'
        - Name: ServiceName
          Value: !Select [ 2, !Split [ "/", !Ref Service ] ]
      MetricName: 'CPUUtilization'
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      DatapointsToAlarm: 2
      EvaluationPeriods: 3
      Period: 60
      Statistic: 'Average'
      Threshold: 70
      Unit: 'Percent'
  MemoryRollbackAlarm:
    Metadata:
      'aws:copilot:description': "A CloudWatch alarm associated with memory utilization for deployment rollbacks"
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Roll back ECS service if memory utilization is greater than or equal to 50% twice in 3 minutes."
      AlarmName: my-app-test-dogworker-CopilotRollbackMemAlarm
      Namespace: 'AWS/ECS'
      Dimensions:
        - Name: ClusterName
          Value:
            Fn::ImportValue: !Sub '${AppName}-${EnvName}-ClusterId'
        - Name: ServiceName
          Value: !Select [ 2, !Split [ "/", !Ref Service ] ]
      MetricName: 'MemoryUtilization'
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      DatapointsToAlarm: 2
      EvaluationPeriods: 3
      Period: 60
      Statistic: 'Average'
      Threshold: 50
      Unit: 'Percent'
  MessagesDelayedRollbackAlarm:
    Metadata:
      'aws:copilot:description': "A CloudWatch alarm associated with number of messages delayed for deployment rollbacks"
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Roll back worker service if number of messages delayed is greater than or equal to 5 twice in 3 minutes."
      AlarmName: my-app-test-dogworker-CopilotRollbackMsgsDelayedAlarm
      Namespace: 'AWS/SQS'
      Dimensions:
        - Name: QueueName
          Value: !GetAtt EventsQueue.QueueName
      MetricName: 'ApproximateNumberOfMessagesDelayed'
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      DatapointsToAlarm: 2
      EvaluationPeriods: 3
      Period: 60
      Statistic: 'Average'
      Threshold: 5
      Unit: 'Count'
  EnvControllerAction:
    Metadata:
      'aws:copilot:description': "Update your environment's shared resources"
    Type: Custom::EnvControllerFunction
    Properties:
      ServiceToken: !GetAtt EnvControllerFunction.Arn
      Workload: !Ref WorkloadName
      EnvStack: !Sub '${AppName}-${EnvName}'
      Parameters: []
      EnvVersion: v1.42.0
  EnvControllerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Timeout: 900
      MemorySize: 512
      Role: !GetAtt 'EnvControllerRole.Arn'
      Runtime: nodejs16.x
  EnvControllerRole:
    Metadata:
      'aws:copilot:description': "An IAM role to update your environment stack"
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: "EnvControllerStackUpdate"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                Resource: !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AppName}-${EnvName}/*'
                Condition:
                  StringEquals:
                    'cloudformation:ResourceTag/copilot-application': !Sub '${AppName}'
                    'cloudformation:ResourceTag/copilot-environment': !Sub '${EnvName}'
        - PolicyName: "EnvControllerRolePass"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/${AppName}-${EnvName}-CFNExecutionRole'
                Condition:
                  StringEquals:
                    'iam:ResourceTag/copilot-application': !Sub '${AppName}'
                    'iam:ResourceTag/copilot-environment': !Sub '${EnvName}'
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
