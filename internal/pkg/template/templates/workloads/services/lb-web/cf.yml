AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template that represents a load balanced web service on Amazon ECS.
{{- if .SerializedManifest }}
Metadata:
  Manifest: |
{{indent 4 .SerializedManifest}}
{{- end }}
Parameters:
  AppName:
    Type: String
  EnvName:
    Type: String
  WorkloadName:
    Type: String
  ContainerImage:
    Type: String
  ContainerPort:
    Type: Number
  TaskCPU:
    Type: String
  TaskMemory:
    Type: String
  TaskCount:
    Type: Number
  DNSDelegated:
    Type: String
    AllowedValues: [true, false]
  LogRetention:
    Type: Number
  AddonsTemplateURL:
    Description: 'URL of the addons nested stack template within the S3 bucket.'
    Type: String
    Default: ""
  EnvFileARN:
    Description: 'URL of the environment file.'
    Type: String
    Default: ""
{{- if .LogConfig}}
  LoggingEnvFileARN:
    Type: String
    Description: 'URL of the environment file for the logging sidecar.'
    Default: ""
{{- end}}
{{- range $sidecar := .Sidecars }}
  {{$sidecar.Name}}EnvFileARN:
    Type: String
    Description: 'URL of the environment file for the {{$sidecar.Name}} sidecar.'
    Default: ""
{{- end }}
  TargetContainer:
    Type: String
  TargetPort:
    Type: Number
{{- if .NLB }}
  NLBAliases:
    Type: String
    Default: ""
  NLBPort:
    Type: String
{{- end }}
{{- if .ALBEnabled}}
  HTTPSEnabled:
    Type: String
    AllowedValues: [true, false]
  RulePath:
    Type: String
  Stickiness:
    Type: String
    Default: false
{{- end}}
Conditions:
  IsGovCloud:
    !Equals [!Ref "AWS::Partition", "aws-us-gov"]
{{- if .ALBEnabled}}
  IsDefaultRootPath:
    !Equals [!Ref RulePath, "/"]
{{- end}}
  HasAssociatedDomain:
    !Equals [!Ref DNSDelegated, true]
  HasAddons: # If a bucket URL is specified, that means the template exists.
    !Not [!Equals [!Ref AddonsTemplateURL, ""]]
  HasEnvFile:
    !Not [!Equals [!Ref EnvFileARN, ""]]
{{- if .LogConfig}}
  HasLoggingEnvFile:
    !Not [!Equals [!Ref LoggingEnvFileARN, ""]]
{{- end}}
{{- range $sidecar := .Sidecars }}
  Has{{$sidecar.Name}}EnvFile:
    !Not [!Equals [!Ref {{$sidecar.Name}}EnvFileARN, ""]]
{{- end }}
Resources:
{{include "loggroup" . | indent 2}}

  TaskDefinition:
    Metadata:
      'aws:copilot:description': 'An ECS task definition to group your containers and run them on ECS'
    Type: AWS::ECS::TaskDefinition
    DependsOn: LogGroup
    Properties:
{{include "fargate-taskdef-base-properties" . | indent 6}}
      ContainerDefinitions:
{{include "workload-container" . | indent 8}}
{{- include "sidecars" . | indent 8}}

{{if .Storage -}}
{{include "volumes" . | indent 6}}
{{- end}}
{{include "executionrole" . | indent 2}}
{{include "taskrole" . | indent 2}}
{{include "servicediscovery" . | indent 2}}
{{- if .Autoscaling}}
{{include "autoscaling" . | indent 2}}
{{- end}}
{{include "rollback-alarms" . | indent 2}}
{{include "env-controller" . | indent 2}}

  Service:
    Metadata:
      'aws:copilot:description': 'An ECS service to run and maintain your tasks in the environment cluster'
    Type: AWS::ECS::Service
    DependsOn:
    {{- if .ALBEnabled}}
    {{- if .HTTPSListener}}
      - HTTPListenerRuleWithDomain
      - HTTPSListenerRule
    {{- else}}
      - HTTPListenerRule
    {{- end}}
    {{- end}}
    {{- if .NLB}}
    {{- range $i, $listener := .NLB.Listener }}
      - NLBListener{{ if ne $i 0 }}{{ $i }}{{ end }}
    {{- end }}
    {{- end}}
    Properties:
{{include "service-base-properties" . | indent 6}}
      # This may need to be adjusted if the container takes a while to start up
      {{- if .HTTPHealthCheck.GracePeriod }}
      HealthCheckGracePeriodSeconds: {{.HTTPHealthCheck.GracePeriod}}
      {{- end }}
      LoadBalancers:
  {{- if .ALBEnabled}}
        - ContainerName: !Ref TargetContainer
          ContainerPort: !Ref TargetPort
          TargetGroupArn: !Ref TargetGroup
  {{- end}}
  {{- if .NLB}}
    {{- range $i, $listener := .NLB.Listener }}
        - ContainerName: {{$listener.TargetContainer}}
          ContainerPort: {{$listener.TargetPort}}
          TargetGroupArn: !Ref NLBTargetGroup{{ if ne $i 0 }}{{ $i }}{{ end }}
    {{- end }}
  {{- end }}
      ServiceRegistries:
        - RegistryArn: !GetAtt DiscoveryService.Arn
          Port: !Ref TargetPort

{{- if .ALBEnabled}}
{{include "alb" . | indent 2}}
{{- end}}

{{- if .NLB}}
{{include "nlb" . | indent 2}}
{{- end}}

{{include "efs-access-point" . | indent 2}}

{{include "addons" . | indent 2}}

{{include "publish" . | indent 2}}

Outputs:
  DiscoveryServiceARN:
    Description: ARN of the Discovery Service.
    Value: !GetAtt DiscoveryService.Arn
    Export:
      Name: !Sub ${AWS::StackName}-DiscoveryServiceARN
  {{- if .NLB}}
  PublicNetworkLoadBalancerDNSName:
    Value: !GetAtt PublicNetworkLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-PublicNetworkLoadBalancerDNSName
  {{- end}}
