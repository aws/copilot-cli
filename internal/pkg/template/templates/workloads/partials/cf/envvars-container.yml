{{if .Variables}}{{range $name, $value := .Variables}}
{{if $.EnvAddonsFeatureFlag}}
- Name: {{$name}}
  Value: {{if $value.RequiresImport}}
    Fn::ImportValue: {{ quote $value.Value -}}
  {{else}} {{- $value.Value | printf "%q"}} {{- end}}
  {{- else }}
  {{if not $value.RequiresImport}}
- Name: {{$name}}
  Value: {{ quote $value.Value }}
  {{- end}} {{/* end if not .RequiresImport */}}
  {{- end}} {{/* end if .EnvAddonsFeatureFlag */}}
{{- end}}{{end}}
{{- if .Storage}}{{if .Storage.MountPoints}}
- Name: COPILOT_MOUNT_POINTS
  Value: '{{jsonMountPoints .Storage.MountPoints}}'
{{- end}}{{end}}
