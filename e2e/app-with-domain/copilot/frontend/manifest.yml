# We're creating the manifest ahead of time as we want to test the service with a count > 1.
name: frontend
type: Load Balanced Web Service
image:
  build: 
    dockerfile: src/Dockerfile
    context: src
  port: 80

http:
  path: '/'
  alias: ["frontend.copilot-e2e-tests.ecs.aws.dev", "copilot-e2e-tests.ecs.aws.dev"]

cpu: 256
memory: 512
count: 1