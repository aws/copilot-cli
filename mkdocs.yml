theme:
  name: material
  custom_dir: site/overrides
  palette:
    primary: white
  font: false
  icon:
    logo: octicons/terminal-16
  favicon: assets/images/cli.png
  language: en
  features:
    - tabs
    - instant

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - site/overrides/.icons

plugins:
    - search
    - redirects:
        redirect_maps:
            'docs/installing.md': 'docs/getting-started/install.md'
            'docs/getting-started.md': 'docs/getting-started/first-app-tutorial.md'
    - i18n:
        default_language: en
        languages:
          en: english
          ja: japanese
        material_alternate: false
    - macros:
        include_dir: site/content/docs/include
